<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diets Manager</title>
    <link rel="stylesheet" href="./style/main.css">
    <script type="module" src="./script/script.js" defer></script>
</head>

<body class="dark">
    <nav id="side-bar">
        <a href="#" id="home-page">
            <div id="logo">
                <img src="./img/logo.png" alt="Moon Food">
                <span>
                    Moon Food
                </span>
            </div>
        </a>

        <ul class="side-bar-list">
            <ul class="inner-list diets">
                <span>Diets</span>
                <li class="inner-list-element">
                    <span>Products</span>
                </li>
                <li class="inner-list-element">
                    <span>Recipes</span>
                </li>
                <li class="inner-list-element">
                    <span>Saved Recipes</span>
                </li>
                <li class="inner-list-element">
                    <span>Shopping List</span>
                </li>
            </ul>
            <li class="side-bar-list-element">
                <span>Contact</span>
            </li>
            <li class="side-bar-list-element">
                <span>About</span>
            </li>
            <li class="side-bar-list-element logout">
                <span>Logout</span>
            </li>
        </ul>
        <!-- <button id="theme-button">Change theme</button> -->
    </nav>
    <button class="hamburger hamburger--active">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <main id="content">
        <h1>
            <span>Moon Food</span>Your simple diets manager..
        </h1>
    </main>
</body>

</html>
